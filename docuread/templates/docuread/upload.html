<!DOCTYPE html>
<html>
<head>
    <title>Image to Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Upload an Image to Extract Text</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required class="form-control my-3">
        <button type="submit" class="btn btn-primary">Extract Text</button>
    </form>

    {% if image_url %}
        <div class="mt-4">
            <h5>Uploaded Image:</h5>
            <img src="{{ image_url }}" alt="Uploaded" class="img-thumbnail" style="max-width: 300px;">
        </div>
    {% endif %}

    {% if text %}
        <div class="mt-4">
            <h5>Extracted Text:</h5>
            <pre class="bg-white p-3 border rounded">{{ text }}</pre>
        </div>
    {% endif %}
</div>
</body>
</html>
